<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8">
	<title>Neighbourhood map - Joost Schermers</title>	
	<link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
	<div class="wrapper">
		<!-- loader -->
		<div class="requirejs-loading-panel" aria-role="alert" aria-hidden="false" aria-describedby="loading-files">
			<div class="is-centered">
				<span class="requirejs-loading-panel--text" id="loading-files">Loading files<span>
				<progress value="0" max="100" class="progress-loader"/>
			</div>	
		</div>
		
		<div class="show-when-files-loaded">
			
			<div class="grid-span1of1">
				<!-- bind header template with header module -->
			    <header role="banner" class="" data-bind="module: 'header'"></header>
		    </div>
		    
		    <main role="main">
				<div class="grid-span1of2">
					<!-- list containing all the data objects -->
					<section data-bind="module: 'list'">

						</section>
				</div>
				<div class="grid-span1of2">			   	
			   		<!-- bind map template with map module -->
		    		<section data-bind="module: 'map'">
			    	
			    		</section>
				</div>

				<div class="grid-span1of1">
					<!-- loads modules based on conditions - only scroll to element when width <= 48em -->
					<div data-module="ui/ScrollToElement" data-conditions="media:{(max-width:70em)} and element:{was visible}">

						<!-- data bind wikepedia template with wikepedia module -->
							<section data-bind="module: 'wikipedia'"> 

								</section>
					</div>
				</div>
		    </main>
			<footer role="contentinfo" class="js-footer">
				<sub>Made by Joost S</sub>
			</footer>
		</div>
	</div>
	<!-- load require async -->
	<script type="text/javascript" data-main="scripts/require-config" src="scripts/require.js" async></script>
</body>
</html>
