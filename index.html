<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8">
	<title>Neighbourhood map - Joost Schermers</title>	
	<link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
	<!-- bind header template with header module -->
    <header role="banner" class="" data-bind="module: 'header'"></header>
    
    <main role="main">

		<!-- list containing all the data objects -->
		<section data-bind="module: 'list'">

			</section>

	    <!-- bind map template with map module -->
	    <section data-bind="module: 'map'">
	    	
	    	</section>

		<!-- loads modules based on conditions - only scroll to element when width <= 48em -->
		<div data-module="ui/ScrollToElement" data-conditions="media:{(max-width:48em)} and element:{was visible}">

		<!-- data bind wikepedia template with wikepedia module -->
			<section data-bind="module: 'wikipedia'"> 

				</section>
		</div>
    </main>
	<footer role="contentinfo" class="js-footer">
		<sub>Made by Joost S</sub>
	</footer>
	<!-- load require async -->
	<script type="text/javascript" data-main="scripts/require-config" src="scripts/require.js" async></script>
</body>
</html>
