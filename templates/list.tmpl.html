<!-- add myMap to custom knockout binding handler -->
<h2>List information</h2>
<ul data-bind="foreach: list" class="wikipedia-link-list">
	<li class="wikipedia-link-list__item">
		<span data-bind="text: name"></span>
		<span data-bind="text: lat"></span>
		<span data-bind="text: lon"></span>

	</li>
</ul>
