<!-- add myMap to custom knockout binding handler -->
<h2>Wikipedia information</h2>
<p data-bind="visible: cityResults().length === 0 ">
	There is currently no data to display!
</p>
<ul data-bind="foreach: cityResults">
	<li>
		<a data-bind="attr: { href: url, title: title}" target="_blank"><span data-bind="text: title"></span></a>
	</li>
</ul>
<a class="return-to-input" href="#search-input">return to search</a>
